{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="search" 
        placeholder="Find your groove..." 
        value="{{ search_query }}" 
        onfocus="this.placeholder=''" 
        onblur="this.placeholder='Find your groove...'"> 
        <button type="submit">Search</button>
    </form>
</div>

<div class="station-list">
    {% if stations %}
        <ul>
        {% for station in stations %}
            <li>
                <a href="{{ url_for('station_detail', station_uuid=station.get('stationuuid', '')) }}">
                    {{ station.get('name', 'Unknown Station') }}
                </a>                
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No stations found. Try a different search term.</p>
    {% endif %}
</div>
{% endblock %}
